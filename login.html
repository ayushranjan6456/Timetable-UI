<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>timetable sorter</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</head>

<body class="loginpage">
  <!-- {% load crispy_forms_tags %}
  {% if error %} -->
  <div class="alert alert-danger alert-dismissible fade show" role="alert">{{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <!-- {% endif %} -->
  <div class="container">
    <div class="row align-items-center"  style="height: 100vh;">
      <div class="col-12">
        <div class="row align-items-center box-main"> 
            <div class="col-md-7" id="image">
              <div class="info">
                <h1>Timetable Sorter.</h1>
                  <p>A handy tool for the HR of the clubs. Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, ratione!</p>
              </div>
              <img class="img-fluid overlay" style="height: 20%;" src="https://raw.githubusercontent.com/ayushranjan6456/Timetable-UI/d6959b7c4a8bbec2f4cfdd5dc2e986c830928219/login.svg" alt="">
            
            </div>
            <div class="col-md-5">
              <h2>Login</h2>
              <form method="POST" action="{% url 'login' %}">
                <!-- {{ my_formset|crispy }}
                {% csrf_token %} -->
                <div class="form-group">
                  <label for="inputusername">Username</label>
                  <input type="text" id="inputusername" placeholder="ClubName" name="username">
                </div>
                <div class="form-group">
                  <label for="inputPassword1">Password</label>
                  <input type="password"  id="inputPassword1" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-secondary btn-lg btn-block">Login</button>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
