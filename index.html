<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timetable sorter</title>
    <link rel="stylesheet" href="/main/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Timetable Sorter</a>
        <form class="form-inline">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Signup</button>
        </form>
    </nav>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Timetable Sorter.</h1>
                <p>A handy tool for the HR of the clubs. Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, ratione!</p>
            </div>
        </div>
        <div class="right">
            <h2>Login</h2>
            <form method="POST" action="{% url 'login' %}">
                <div class="inputs">
                    <label for="exampleInputPassword1">Username</label>
                    <input type="text" placeholder="Enter Username" name="username">
                    <br>
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" placeholder="Enter Password" name="password">
                </div>
                <br><br>
                <button type="submit">Login</button>
            </form>
            
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
